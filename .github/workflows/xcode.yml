name: Xcode CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
          
      - name: Build
        run: |
          xcodebuild clean build -allowProvisioningUpdates -project ChancyWeatherApp.xcodeproj -scheme ChancyWeatherApp
